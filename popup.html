<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo {
      font-size: 24px;
      margin-bottom: 8px;
    }
    .title {
      font-size: 18px;
      font-weight: 600;
      color: #1c1e21;
    }
    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      text-align: center;
    }
    .status.active {
      background: #e3f2fd;
      color: #1976d2;
    }
    .status.inactive {
      background: #f5f5f5;
      color: #666;
    }
    .actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .primary {
      background: #667eea;
      color: white;
    }
    .primary:hover {
      background: #5a6fd8;
    }
    .secondary {
      background: #f0f2f5;
      color: #65676b;
    }
    .secondary:hover {
      background: #e4e6ea;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">ðŸ’¬</div>
    <div class="title">SmallTalkPro</div>
  </div>
  
  <div id="status" class="status inactive">
    Not in a meeting
  </div>
  
  <div class="actions">
    <button id="settingsBtn" class="secondary">Settings</button>
    <button id="helpBtn" class="secondary">Help & Support</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
